<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI interview</title>
        <style>
            @import url(webint.css);
        </style>
    </head>

    <body>
        <div id="ACCESSORIES" hidden>
            <div id="CONTROLS">
                <button id="PLAYORPAUSE">PAUSE</button>
                <!-- Repeat should be the button -->
                <div id="SAY">
                    <button>REPEAT</button>
                    <select>
                        <option>Repeat</option>
                        <option>Say differently</option>
                    </select>
                </div>
                <button id="PREV">PREVIOUS</button>
                <button id="NEXT">NEXT</button>
            </div>
        </div>
        <p id="ERRORS"></p>
        <button id="REFRESHER" disabled onclick="location=location">RESTART</button>
        <h2>AI interview</h2>
        <div id="SETUP">
            <div id="SETUPDESC">
                <span>Questions the AI should ask you</span>
                <div>
                    <button id="ADDQUESTION" class="icon">+</button>
                    <button id="RESTOREQUESTION" class="icon">=</button>
                </div>
            </div>
            <ul id="QUESTIONLIST"></ul>
            <div id="SHOULDVIDEO">
                <span>Toggle video usage: </span>
            </div>
            <div id="VIDEOSETTINGS">
                <!-- show video on how to use video (permissions) -->
                <div>
                    <label for="TEXTAFTER"> Input text to say after interview:</label>
                    <input type="text" id="TEXTAFTER" value="This interview has ended">
                </div>
                <div id="VOICETHINGS">
                    <button id="TESTVOICE">TEST</button>
                    <span>Choose Voice: </span>
                    <!-- add other controls: pitch/etc -->
                </div>
            </div>
            <button id="STARTBUTTON" class="major">START</button>
        </div>

        <div id="VIDEOINTERVIEW">
            <!-- flexbox, could be row/column -->
            <!-- inner also flex, flex-flow: inverse(parent) -->
            <video id="VIDEO"></video>
            <p id="CC">Text from SpeechRecognition will be displayed here</p>
            <!-- space for controls class -->
        </div>

        <div id="TEXTINTERVIEW">
            <p id="QUESTIONBOX">
                If you had two people, one of them who knows your name.
                How will you tell your name to the other person?
            </p>
            <textarea id="ANSWERBOX" required rows="3" cols="40" placeholder="respond here"></textarea>
            <!-- space for controls class -->
        </div>

        <div class="response" id="TXTRESP">
            <table id="TEXTRESPONSE">
                <tr>
                    <th>Questions</th>
                    <th>Answers</th>
                </tr>
            </table>
            <button id="PRINT" onclick="print()" class="major">PRINT</button>
        </div>

        <div class="response" id="VIDRESP">
            <video id="VIDEORESPONSE" controls></video>
            <button id="SAVE" class="major">SAVE</button>
        </div>

        <script src="funcs.js"></script>
        <script src="classes.js"></script>
        <script src="scripts.js"></script>
        <script src="interview.js"></script>
        <script src="events.js"></script>
    </body>

</html>
<!-- add title to most elements later -->
