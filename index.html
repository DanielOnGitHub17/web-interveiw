<!doctype html>
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI interview</title>
        <style>
            @import url(webint.css);
        </style>
    </head>

    <body>
        <div id="ACCESSORIES">
            <div id="CONTROLS">
                <button id="TOGGLELAYOUT" class="icon">|||</button>
                <button id="PLAYORPAUSE">PAUSE</button>
                <!-- Repeat should be the button -->
                <div class="say">
                    <button>REPEAT</button>
                    <select>
                        <option>Repeat</option>
                        <option>Say differently</option>
                    </select>
                </div>
                <button id="PREV">PREVIOUS</button>
                <button id="NEXT">NEXT</button>
            </div>
        </div>
        <p id="ERRORS">Input a question, please!</p>
        <button id="REFRESHER" disabled onclick="location=location">RESTART</button>
        <h2>AI interview</h2>
        <div id="SETUP">
            <div id="SETUPDESC">
                <span>Questions the AI should ask you</span>
                <button id="ADDQUESTION" class="icon">+</button>
            </div>
            <ul id="QUESTIONLIST"></ul>
            <div>
                <label for="SHOULDUSEVIDEO">Use Video: </label>
                <input type=checkbox id="SHOULDUSEVIDEO" checked>
                <!-- will set display on without video / blur them / change their var: --display -->
                <!-- Use toggle later -->
            </div>
            <div class="withoutVideo">
                <label for="TEXTAFTER"> Input text to say after interview:</label>
                <input type="text" id="TEXTAFTER" value="Done with interview. Thank you for your time.">
            </div>
            <div class="withoutVideo">
                <h4>Choose Voice: </h4>
                <div class="searchui">
                    <input type="text" id="VOICESEARCHBOX">
                    <select id="VOICELIST">
                        <option>Microsoft David</option>
                        <option>Microsoft Mark</option>
                        <option>Microsoft Zira</option>
                    </select>
                </div>
            </div>
            <button id="STARTBUTTON" class="major">START</button>
        </div>
        <div id="VIDEOINTERVIEW">
            <!-- flexbox, could be row/column -->
            <!-- inner also flex, flex-flow: inverse(parent) -->
            <video id="VIDEO" src controls></video>
            <!-- space for controls class -->
        </div>
        <div id="TEXTINTERVIEW">
            <p id="QUESTIONBOX"></p>
            <textarea id="ANSWERBOX" required rows="4" cols="35"></textarea>
            <!-- space for controls class -->
        </div>
        <div class="response" id="TXTRESP">
            <table id="TEXTRESPONSE">
                <tr>
                    <td colspan=2>Your Responses</td>
                </tr>
                <tr>
                    <th>Questions</th>
                    <th>Answers</th>
                </tr>
            </table>
            <button id="PRINT" class="major">PRINT</button>
        </div>
        <div class="response" id="VIDRESP">
            <video id="VIDEORESPONSE" controls></video>
            <button id="SAVE" class="major">SAVE</button>
        </div>
        <script src="funcs.js"></script>
        <script src="scripts.js"></script>
        <script src="classes.js"></script>
        <script src="events.js"></script>
        <script src="setup.js"></script>
    </body>

</html>
